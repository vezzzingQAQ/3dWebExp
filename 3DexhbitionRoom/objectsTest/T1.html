<body>
    <div class="hudLayer"></div>
    <script>
var objects=initStruc({x:0,z:0},{background:[250]});
initCube(
    "cube1",
    {
        x:110,
        z:100,
        y:150,
    },
    {
        x:80,
        z:80,
        y:80,
    },
    {
        x:80,
        z:80,
        y:80,
    }
);    
initCube(
    "cube1.1",
    {
        x:110,
        z:100,
        y:230,
    },
    {
        x:80,
        z:80,
        y:80,
    },
    {
        x:80,
        z:80,
        y:80,
    }
);    
initCube(
    "cube1.2",
    {
        x:110,
        z:180,
        y:230,
    },
    {
        x:80,
        z:80,
        y:80,
    },
    {
        x:80,
        z:80,
        y:80,
    }
);    

initCube(
    "cube2",
    {
        x:210,
        z:100,
        y:150,
    },
    {
        x:80,
        z:80,
        y:80,
    },
    null,
    [255,0,0],
    4,
    [120,220,210,20],
);    
initCube(
    "cube4",
    {
        x:210,
        z:-300,
        y:150,
    },
    {
        x:80,
        z:80,
        y:80,
    },
    null,
    [255,0,255],
    4,
    null,
    {
        x:0,
        z:0,
        y:0,
    },
    (t,obj)=>{
        obj.position.y=sin(t/10)*10+190;
        obj.rotation.y+=0.001;
    },
);    

    </script>
