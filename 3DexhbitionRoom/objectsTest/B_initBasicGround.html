<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D展览馆</title>
    <link rel="stylesheet" type="text/css" href="../pack/csspack/style.css">
    <script src="../support/p5.min.js"></script>
    <script src="../pack/publicVariable.js"></script>
    <script src="../pack/hudObj.js"></script>
    <script src="../pack/mathObj.js"></script>
    <script src="../pack/roomObj.js"></script>
    <script src="../pack/vltd.js"></script>
</head>
<body>
    <div class="hudLayer"></div>
    <script>
var objects=initStruc({x:300,z:0,ud:true},{background:[250]});
//initBasicFunctionGround();
initBasicFunctionGround(1000,20,1000,20,500,500);
initBasicFunctionGround(
    1000,20,1000,20,
    500,-500,
    (t,self)=>{
        let x=self.paraList.x;
        let z=self.paraList.z;
        let y=sin(x*z/100-t/100)*50+10;
        self.position.y=y;
        self.size.y=y*2
    }
);
initBasicFunctionGround(
    1000,20,1000,20,
    -500,-500,
    (t,self)=>{
        let x=self.paraList.x;
        let z=self.paraList.z;
        let y=sin(x*z/100-t/100)*5;
        self.position.y=y;
        self.size.y=y*2
        self.stroke=[map(y,-1,1,0,255),map(y,-1,1,255,0),sin(y)*120+120];
    },
    [0],2,[250],
);
initBasicFunctionGround(
    1000,20,1000,20,
    -500,500,
    (t,self)=>{
        let x=self.paraList.x;
        let z=self.paraList.z;
        let y=sin(x*x+z*z-t/100)*5;
        self.position.y=y;
        self.size.y=y*2
        self.fill=[map(y,-1,1,0,155),map(y,-1,1,155,0),0]
    },
    [0],2,[250],
    10,10,
);
    </script>
</body>
</html>
